          </li>

        <form class="d-flex">
          <input class="form-control me-2" type="email" placeholder="Correo Electronico" aria-label="Suscribete">
          <button class="btn btn-dark btn-dark-outline-success" type="button">Suscribete</button>
        </form>
      </div>

    </div>

  <main>


    <section class="equipo1">
      <div class="mt-5 text-center">
        <img id="img-equipo" src="../img/Diseño sin título (1).jpg" alt="equipo">
      </div>
    </section>

    <section>
      <section id="seccion-contacto" class="border-bottom border-secondary border-2">

        <div class="container  border-top border-light " style="max-width: 500px" id="contenedor-formulario">
          <div class="text-center mb-4" id="titulo-formulario">

            <h2 class="fw-bold">Contactanos</h2>
            <p class="fs-5">¡Compartenos tus datos y recibe descuentos!</p>
          </div>

          <form class="contactoform" method="POST" data-netlify="true" action="#">
            <div class="mb-3">
              <input type="email" class="form-control" id="email" name="email" placeholder="nombre@ejemplo.com">
            </div>


            <div class="mb-3">
              <input type="input" class="form-control" id="name" name="name" placeholder="Nicolas Dunn">
            </div>


            <div class="mb-3">
              <input type="tel" class="form-control" name="phone" id="phone" placeholder="Teléfono">
            </div>

            <div class="mb-3">
              <textarea class="form-control" name="message" id="message" rows="4"></textarea>
            </div>

            <div class="mb-3">
              <button type="submit" class=" btn btn-dark w-100 fs-5">Enviar Mensaje</button>
            </div>
          </form>
        </div>
      </section>
